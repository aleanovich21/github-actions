name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - uses: actions/checkout@v2
      - name: docker build Dockerfile
        run: |
          docker build -t delaxei/nodejs-application:1.0 -f Dockerfile .

      - uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: docker push
        run: |
          docker push delaxei/nodejs-application:1.0

      - name: docker pull and deploy
        run: |
          docker pull delaxei/nodejs-application:1.0
          docker run -p 8080:8080 -d delaxei/nodejs-application:1.0
