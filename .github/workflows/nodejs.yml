name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
# Clone main repository
      - uses: actions/checkout@v2
# Clone repository with scripts
      - uses: actions/checkout@v2
        with:
          repository: aleanovich21/scripts
          token: ${{ secrets.ACCESS_TOKEN }}
          path: scripts
# Getting variables from pipline_conf
      - name: Get secrets
        run: |
          ./pars.sh
# Getting version and tag for image name
      - name: Get version and tag
        run: |
          git tag
          chmod 755 app_version.sh tag_version.sh
          ./app_version.sh
          ./tag_version.sh
          ls -la
# Build docker image
      - name: docker build Dockerfile
        run: |
          echo "---BUILD IMAGE DOCKER---"
          ./scripts/build.sh
# Login to DockerHub
      - uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
# Push image to the repository
      - name: docker push
        run: |
          echo "---PUSH IMAGE TO DOCKERHUB---"
          ./scripts/push.sh
# Pull and deploy image 
      - name: docker pull and deploy
        run: |
          echo "---PULL IMAGE FROM DOCKERHUB---"
          ./scripts/pull.sh
          chmod 755 ./scripts/run.sh
          ./scripts/run.sh
