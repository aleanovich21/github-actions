name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker build Dockerfile
        run: |
          docker build -t delaxei/nodejs-application -f Dockerfile .

      - name: docker push
        run: |
          docker push delaxei/nodejs-application
