name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    environment: secrets
# Clone codes from repository
    steps:
      - uses: actions/checkout@v2
      - name: docker build Dockerfile
        run: |
          echo "---BUILD IMAGE DOCKER---"
          ./build.sh
# Login to DockerHub
      - uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
# Push image to the repository
      - name: docker push
        run: |
          echo "---PUSH IMAGE TO DOCKERHUB---"
          docker push delaxei/nodejs-application
# Pull and deploy image
      - name: docker pull and deploy
        run: |
          echo "---PULL IMAGE FROM DOCKERHUB---"
          docker pull delaxei/nodejs-application
          docker run -p 8080:8080 -d delaxei/nodejs-application
