name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: docker

    steps:
      - uses: actions/checkout@v2
        with:
          username: ${{secrets.DOCKER_LOGIN}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: docker build Dockerfile
        run: |
          docker build -t delaxei/nodejs-application:1.0 -f Dockerfile .

      - name: docker push
        run: |
          docker push delaxei/nodejs-application:1.0
